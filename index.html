<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <div id="inp">
            <input type="text" id="fNumber">
            <input type="text" id="lNumber">
        </div>
        <div id="operators">
            <button class="add" onclick="add()">+</button>
            <button class="sub" onclick="subtract()">-</button>
            <button class="dvd" onclick="division()">/</button>
            <button class="mul" onclick="multiply()">x</button>
            
        </div>
        <div id="result">0</div>
        <script src="index.js"></script>
    </body>
</html>
